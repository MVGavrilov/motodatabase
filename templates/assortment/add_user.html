{% extends 'assortment/base.html' %}
{% block content %}

<style>
.form-add-user {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-add-user .form-add-user-heading,
.form-add-user .checkbox {
  margin-bottom: 10px;
}
.form-add-user-heading {
  margin-top: 30px;
}
.form-add-user .checkbox {
  font-weight: normal;
}
.form-add-user .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-add-user .form-control:focus {
  z-index: 2;
}

</style>

<form class="form-add-user" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <input class="form-control" type="text" name="username" maxlength="150" required id="id_username"
         placeholder="Username">
  <input class="form-control" type="password" name="password" maxlength="128" required id="id_password"
         placeholder="Password">
  <input class="form-control" type="email" name="email" maxlength="254" id="id_email" placeholder="Email">
  <input class="form-control" type="text" name="first_name" maxlength="150" id="id_first_name" placeholder="Имя">
  <input class="form-control" type="text" name="last_name" maxlength="150" id="id_last_name" placeholder="Фамилия">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="is_staff" id="id_is_staff">
    <label class="form-check-label" for="id_is_staff">Мотоподборщик</label>
  </div>
  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Добавить">
</form>
{% endblock %}
